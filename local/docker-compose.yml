---
version: "3.7"
services:
  jenkins:
    build: .
    container_name: jenkins-lint
    environment:
      CASC_JENKINS_CONFIG: /var/jenkins_home/casc_configs
      CASC_VAULT_ENGINE_VERSION: "1"
      CASC_VAULT_PATHS: |
        secret/jcasc/localhost/base,secret/jcasc/localhost/apm-ci,secret/observability-team/ci/localhost/apm-ci-k8s
      CASC_VAULT_TOKEN: ${VAULT_TOKEN}
      CASC_VAULT_URL: ${VAULT_ADDR:-https://secrets.elastic.co:8200}
      JAVA_OPTS: >-
        -Djenkins.install.runSetupWizard=false
        -Dhudson.model.UsageStatistics.disabled=true
        -Djava.util.logging.config.file=/var/jenkins_home/loggers/logging.properties
    volumes:
      - type: volume
        source: jenkins_home
        target: /var/jenkins_home
      - type: bind
        source: ./configs/jenkins.yaml
        target: /var/jenkins_home/casc_configs/jenkins.yaml
        read_only: true
      - type: bind
        source: ./configs/logging.properties
        target: /var/jenkins_home/loggers/logging.properties
        read_only: true
      - type: bind
        source: ../.
        target: /var/pipeline-library
        read_only: true
    ports:
      - "18080:8080"
      - "50000:50000"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 250M
        reservations:
          cpus: '0.25'
          memory: 100M
    networks:
      apm-pipeline-library:

volumes:
  jenkins_home:

networks:
  apm-pipeline-library:
    driver: bridge
