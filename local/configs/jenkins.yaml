jenkins:
  systemMessage: "Configured automatically with JCasC plugin\n\n"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  labelString: flyweight
  mode: EXCLUSIVE
  numExecutors: 5
  remotingSecurity:
    enabled: false
  scmCheckoutRetryCount: 2
  nodes:
  - permanent:
      labelString: "linux immutable"
      launcher:
        jnlp:
          workDirSettings:
            disabled: true
            failIfWorkDirIsMissing: false
            internalDir: "remoting"
            workDirPath: "/tmp"
      name: "local"
      numExecutors: 1
      remoteFS: "/tmp"
      retentionStrategy: "always"

credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              description: GitHub user User + Personal Access Token
              id: pat
              password: ${VAULT_TOKEN}
              scope: GLOBAL
              username: pat

unclassified:
  location:
    adminAddress: robots@elastic.co
    url: http://localhost:18080/
  globalLibraries:
    libraries:
      - name: "apm"
        defaultVersion: "current"
        implicit: true
        retriever:
          legacySCM:
            scm:
              filesystem:
                clearWorkspace: false
                copyHidden: false
                path: "/var/pipeline-library"
                filterSettings:
                  includeFilter: false
                  selectors:
                  - wildcard: "target/**"
jobs:
  - file: "/var/pipeline-library/src/it/jobs/folder.dsl"
  - file: "/var/pipeline-library/src/it/jobs/gitCheckout.dsl"
  - file: "/var/pipeline-library/src/it/jobs/isTimerTrigger.dsl"
  - file: "/var/pipeline-library/src/it/jobs/isUserTrigger.dsl"
  - file: "/var/pipeline-library/src/it/jobs/log.dsl"
