repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    -   id: check-case-conflict
        exclude: ^target/
    -   id: check-executables-have-shebangs
        exclude: (.+.bat$|.+.ps1$|^target/)
    -   id: check-json
        exclude: (resources/flaky-watcher.json$|^target/|^src/test/resources/)
    -   id: check-merge-conflict
        exclude: ^target/
    -   id: check-yaml
        args: [--allow-multiple-documents]
        exclude: ^target/
    -   id: check-xml
        exclude: ^target/
    -   id: end-of-file-fixer
        exclude: (^src/test/resources/preCommitToJunit/output|^target/|^vars/README.md|resources/versions/releases.properties|^src/test/resources/|.github/actions/snapshoty/dist/|mvnw.cmd)
    -   id: mixed-line-ending
        exclude: src/test/resources/pipeline-log.txt
    -   id: trailing-whitespace
        exclude: (.github/actions/snapshoty/dist/|mvnw.cmd|src/test/resources/)

-   repo: https://github.com/detailyang/pre-commit-shell.git
    rev: master
    hooks:
    -   id: shell-lint
        name: "Shellscript: lint"
        stages: [commit]
        types: [shell]
        exclude: (^mvnw$|^target/|^.*/gradlew$|mvnw.cmd|.ci/docker/tests/)

-   repo: https://github.com/adrienverge/yamllint.git
    rev: v1.25.0
    hooks:
    -   id: yamllint
        name: "Yaml: lint"
        args: ['-c','.ci/.yamlint.yml']
        stages: [commit]
        types: [yaml]
        exclude: (^.pre-commit-config.yaml$|^.pre-commit-hooks.yaml$|^.ci/.yamlint.yml$|^target/)

-   repo: https://github.com/elastic/apm-pipeline-library.git
    rev: current
    hooks:
    -   id: check-bash-syntax
    -   id: check-abstract-classes-and-trait
    -   id: check-jsonslurper-class
    -   id: check-jenkins-pipelines   # TODO: this hook won't be needed once the CI migration is completed
        files: ^(.ci/(.*\.groovy|Jenkinsfile)|Jenkinsfile|resources/JenkinsfileTemplate.groovy)$
    -   id: check-unicode-non-breaking-spaces
    -   id: remove-unicode-non-breaking-spaces
    -   id: check-en-dashes
        exclude: ^src/test/resources/mappings/
    -   id: remove-en-dashes
        exclude: ^src/test/resources/mappings/
    -   id: check-jjbb                # TODO: this hook won't be needed once the CI migration is completed

-   repo: https://github.com/codespell-project/codespell
    rev: v2.1.0
    hooks:
    -   id: codespell
        args: ['--ignore-words-list','pullrequest,pullrequests']
        exclude: (.github/actions/snapshoty/dist|src/test/resources/jobs/)

-   repo: local
    hooks:
      - id: check-docker-images-config
        name: check-docker-images-config
        description: "Check .ci/.docker-images.yml schema"
        language: script
        entry: .ci/scripts/validate-docker-images-config-yaml.sh
        files: \.ci/\.docker-images(\.yml|\.schema.json)
