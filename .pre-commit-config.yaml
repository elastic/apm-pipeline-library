repos:
-   repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.3
    hooks:
    -   id: check-case-conflict
        exclude: ^target/
    -   id: check-executables-have-shebangs
        exclude: ^target/
    -   id: check-json
        exclude: ^target/
    -   id: check-merge-conflict
        exclude: ^target/
    -   id: check-yaml
        exclude: ^target/
    -   id: check-xml
        exclude: ^target/
    -   id: end-of-file-fixer
        exclude: (^src/test/resources/preCommitToJunit/output|^target/)

-   repo: git://github.com/detailyang/pre-commit-shell.git
    rev: master
    hooks:
    -   id: shell-lint
        name: "Shellscript: lint"
        stages: [commit]
        types: [shell]
        exclude: (^mvnw$|^target/)

-   repo: git://github.com/adrienverge/yamllint.git
    rev: master
    hooks:
    -   id: yamllint
        name: "Yaml: lint"
        args: ['-c','.ci/.yamlint.yml']
        stages: [commit]
        types: [yaml]
        exclude: (^.pre-commit-config.yaml$|^.ci/.yamlint.yml$|^target/)

- repo: https://github.com/elastic/apm-pipeline-library
  rev: master
  hooks:
  -   id: check-bash-syntax
  -   id: forbid-abstract-classes-and-traits
  -   id: force-JsonSlurperClassic
  -   id: Jenkinsfile-linter
  -   id: forbid-unicode-non-breaking-spaces
  -   id: remove-unicode-non-breaking-spaces
  -   id: forbid-en-dashes
  -   id: remove-en-dashes
