---
- job:
    name: apm-ui/apm-ui-e2e-tests-mbp
    display-name: APM UI e2e tests Pipeline
    description: Jenkins pipeline to run the end2end tests for the APM UI
    project-type: multibranch
    script-path: .ci/end2end.groovy
    disabled: false
    scm:
      - github:
          branch-discovery: no-pr
          discover-pr-forks-strategy: merge-current
          discover-pr-forks-trust: permission
          discover-pr-origin: merge-current
          discover-branch: ex-pr
          discover-tags: false
          head-filter-regex: 'master'
          filter-by-name-wildcard:
            includes: 'master'
          repo: kibana
          repo-owner: elastic
          credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
          reference-repo: /var/lib/jenkins/.git-references/kibana.git
          ssh-checkout:
            credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
          build-strategies:
            - regular-branches: false
            - change-request:
                ignore-target-only-changes: true
          clean:
            after: true
            before: true
          prune: true
          shallow-clone: true
          depth: 3
          do-not-fetch-tags: true
          submodule:
            disable: false
            recursive: true
            parent-credentials: true
            timeout: 100
          timeout: '15'
          use-author: true
          wipe-workspace: 'True'
          disable-pr-notifications: true
