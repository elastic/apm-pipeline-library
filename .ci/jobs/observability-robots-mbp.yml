---
- job:
    name: apm-shared/observability-robots-mbp
    display-name: Observability robots Library
    description: Jenkins pipeline for the observability robots repo.
    view: APM-CI
    project-type: multibranch
    script-path: .ci/Jenkinsfile
    scm:
      - github:
          branch-discovery: no-pr
          discover-pr-forks-strategy: merge-current
          discover-pr-forks-trust: permission
          discover-pr-origin: merge-current
          discover-tags: true
          notification-context: 'apm-ci'
          repo: observability-robots
          repo-owner: elastic
          credentials-id: github-app-apm-ci
          ssh-checkout:
            credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
          build-strategies:
            - tags:
                ignore-tags-older-than: -1
                ignore-tags-newer-than: -1
            - regular-branches: true
            - change-request:
                ignore-target-only-changes: true
          clean:
            after: true
            before: true
          prune: true
          shallow-clone: true
          depth: 4
          do-not-fetch-tags: true
          submodule:
            disable: false
            recursive: true
            parent-credentials: true
            timeout: 100
          timeout: '15'
          use-author: true
          wipe-workspace: 'True'
