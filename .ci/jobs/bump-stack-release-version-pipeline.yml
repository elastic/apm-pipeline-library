---
- job:
    name: apm-shared/bump-stack-release-version-pipeline
    display-name: Bump Stack Release Version
    description: Send PRs to the subscribed observability repositories if a new stack release version has been released.
    view: APM-CI
    project-type: pipeline
    parameters:
      - string:
          name: branch_specifier
          default: main
          description: the Git branch specifier to build
    pipeline-scm:
      script-path: .ci/bumpStackReleaseVersion.groovy
      scm:
        - git:
            url: git@github.com:elastic/apm-pipeline-library.git
            refspec: +refs/heads/*:refs/remotes/origin/* +refs/pull/*/head:refs/remotes/origin/pr/*
            wipe-workspace: 'True'
            name: origin
            shallow-clone: true
            credentials-id: f6c7695a-671e-4f4f-a331-acdce44ff9ba
            reference-repo: /var/lib/jenkins/.git-references/apm-pipeline-library.git
            branches:
              - $branch_specifier
