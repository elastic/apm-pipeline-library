---
- job:
    name: apm-shared/apm-update-specs-mbp
    display-name: APM Update Specs
    description: Send PRs to the subscribed APM Agents if the spec files (Gherkin and JSON) are modified, triggered for the master branch for the elastic/apm project
    view: APM-CI
    project-type: multibranch
    script-path: .ci/Jenkinsfile
    parameters:
      - bool:
          name: DRY_RUN_MODE
          default: false
          description: "If true, allows to execute this pipeline in dry run mode, without sending a PR."
      - bool:
          name: FORCE_SEND_PR
          default: false
          description: "If true, will force sending a PR, although it could be affected by the value off the DRY_RUN parameter: if the later is true, a message will be printed in the console."
    scm:
      - github:
          branch-discovery: no-pr
          discover-pr-forks-strategy: merge-current
          discover-pr-forks-trust: permission
          discover-pr-origin: merge-current
          discover-tags: false
          notification-context: 'apm-ci'
          repo: apm
          repo-owner: elastic
          credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
          ssh-checkout:
            credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
          build-strategies:
            - regular-branches: true
            - change-request:
                ignore-target-only-changes: true
          clean:
            after: true
            before: true
          prune: true
          shallow-clone: true
          depth: 4
          do-not-fetch-tags: true
          submodule:
            disable: false
            recursive: true
            parent-credentials: true
            timeout: 100
          timeout: '15'
          use-author: true
          wipe-workspace: 'True'
    triggers:
      - timed: 'H H(4-5) * * 1,5'
