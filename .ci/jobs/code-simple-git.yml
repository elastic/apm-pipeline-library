---
- job:
    name: code/code-simple-git
    display-name: Simple Git Pipeline
    description: Jenkins pipeline for the Simple Git project
    project-type: multibranch
    script-path: .ci/Jenkinsfile
    concurrent: true
    node: linux
    scm:
      - github:
          branch-discovery: no-pr
          discover-pr-forks-strategy: merge-current
          discover-pr-forks-trust: permission
          discover-pr-origin: merge-current
          discover-tags: false
          notification-context: 'apm-ci'
          head-filter-regex: 'PR-2'
          repo: simple-git
          repo-owner: elastic
          credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
          ssh-checkout:
            credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
          clean:
            after: true
            before: true
          prune: true
          shallow-clone: true
          depth: 3
          do-not-fetch-tags: true
          submodule:
            disable: false
            recursive: true
            parent-credentials: true
            timeout: 100
          timeout: '15'
          use-author: true
          wipe-workspace: 'True'
