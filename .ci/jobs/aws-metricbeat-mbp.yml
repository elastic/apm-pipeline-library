---
- job:
    name: aws/aws-metricbeat
    display-name: Observability AWS module for Metricbeat
    description: Job to manage Observability AWS environment for Metricbeat
    view: APM-CI
    project-type: pipeline
    parameters:
      - string:
          name: branch_specifier
          default: master
          description: the Git branch specifier to build
    pipeline-scm:
      script-path: .ci/test-ansible-roles.groovy
      scm:
        - git:
            url: git@github.com:elastic/observability-test-environments.git
            refspec: +refs/heads/*:refs/remotes/origin/* +refs/pull/*/head:refs/remotes/origin/pr/*
            wipe-workspace: 'True'
            name: origin
            shallow-clone: true
            credentials-id: f6c7695a-671e-4f4f-a331-acdce44ff9ba
            branches:
              - $branch_specifier
