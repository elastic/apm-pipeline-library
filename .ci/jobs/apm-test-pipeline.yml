---
- job:
    name: apm-shared/apm-test-pipeline
    display-name: Tests Pipeline
    description: Pipeline to make feature tests
    view: APM-CI
    project-type: pipeline
    parameters:
      - string:
          name: branch_specifier
          default: master
          description: the Git branch specifier to build
    pipeline-scm:
      script-path: resources/JenkinsfileTemplate.groovy
      scm:
        - git:
            url: git@github.com:elastic/apm-pipeline-library.git
            refspec: +refs/heads/*:refs/remotes/origin/* +refs/pull/*/head:refs/remotes/origin/pr/*
            wipe-workspace: 'True'
            name: origin
            shallow-clone: true
            credentials-id: f6c7695a-671e-4f4f-a331-acdce44ff9ba
            reference-repo: /var/lib/jenkins/.git-references/apm-test-pipeline.git
            branches:
              - $branch_specifier
    triggers:
      - timed: '@daily'
    properties:
      - authorization:
          elastic:
            - credentials-create
            - credentials-delete
            - credentials-manage-domains
            - credentials-update
            - credentials-view
            - job-build
            - job-cancel
            - job-configure
            - job-delete
            - job-discover
            - job-move
            - job-read
            - job-status
            - job-workspace
            - ownership-jobs
            - run-delete
            - run-replay
            - run-update
            - scm-tag
