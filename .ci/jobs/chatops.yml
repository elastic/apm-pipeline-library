---
- job:
    name: apm-shared/apm-chatops
    display-name: ChatOps
    description: This ChatOps job process all messages on PRs and make actions based on the message.
    view: APM-CI
    project-type: multibranch
    script-path: .ci/chatops.groovy
    scm:
      - github:
          branch-discovery: no-pr
          disable-pr-notifications: true
          discover-pr-forks-strategy: merge-current
          discover-pr-forks-trust: permission
          discover-pr-origin: merge-current
          discover-tags: true
          notification-context: 'chatops'
          # property-strategies:
          #   all-branches:
          #     - suppress-scm-triggering: true
          repo: apm-pipeline-library
          repo-owner: elastic
          credentials-id: github-app-apm-ci
          ssh-checkout:
            credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
          build-strategies:
            - tags:
                ignore-tags-older-than: -1
                ignore-tags-newer-than: -1
            - regular-branches: true
            - change-request:
                ignore-target-only-changes: true
          clean:
            after: true
            before: true
          prune: true
          shallow-clone: true
          depth: 4
          do-not-fetch-tags: true
          submodule:
            disable: false
            recursive: true
            parent-credentials: true
            timeout: 100
          timeout: '15'
          use-author: true
          wipe-workspace: 'True'
