---
- job:
    name: apm-shared/apm-docker-es-pipeline
    display-name: Update Elastic Stack Docker images Pipeline
    description: Update Elastic Stack Docker images daily on the Observability docker.elastic.co namespace.
    view: APM-CI
    project-type: pipeline
    parameters:
      - string:
          name: branch_specifier
          default: master
          description: the Git branch specifier to build
      - string:
          name: registry
          default: docker.elastic.co
      - string:
          name: tag_prefix
          default: observability-ci
      - string:
          name: version
          default: daily
      - string:
          name: elastic_stack
          default: 8.0.0-SNAPSHOT
      - string:
          name: secret
          default: secret/apm-team/ci/docker-registry/prod
    pipeline-scm:
      script-path: .ci/dockerImagesESLatest.groovy
      scm:
        - git:
            url: git@github.com:elastic/apm-pipeline-library.git
            refspec: +refs/heads/*:refs/remotes/origin/* +refs/pull/*/head:refs/remotes/origin/pr/*
            wipe-workspace: 'True'
            name: origin
            shallow-clone: true
            credentials-id: f6c7695a-671e-4f4f-a331-acdce44ff9ba
            reference-repo: /var/lib/jenkins/.git-references/apm-pipeline-library.git
            branches:
              - $branch_specifier
