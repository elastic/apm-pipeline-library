---
name: licenses

on: [push, pull_request]

jobs:
  licenses:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
    - name: License
      run: |
        go install github.com/elastic/go-licenser@latest
        $GOPATH/bin/go-licenser -d -ext .groovy
