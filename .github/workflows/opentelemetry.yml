---
name: OpenTelemetry Export Trace

on:
  workflow_run:
    workflows:
      - actions-test
      - bump-aliases
      - bump-golang
      - bump-elastic-stack
      - build-test
      - generate-elastic-stack-releases
      - generate-elastic-stack-snapshots
      - job-dsl
      - licenses
      - lint
      - pre-commit
      - publish-docker-images
      - pytest_otel-build-test
      - release-drafter
      - test-is-member-elastic-org
      - test-is-pr-author-member-elastic-org
    types: [completed]

permissions:
  contents: read

jobs:
  otel-export-trace:
    runs-on: ubuntu-latest
    steps:
      - uses: elastic/apm-pipeline-library/.github/actions/opentelemetry@main
        with:
          vaultUrl: ${{ secrets.VAULT_ADDR }}
          vaultRoleId: ${{ secrets.VAULT_ROLE_ID }}
          vaultSecretId: ${{ secrets.VAULT_SECRET_ID }}
