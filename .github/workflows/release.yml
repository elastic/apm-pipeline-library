---
name: release

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: Type of release [major, minor, patch]
        required: true
        default: "patch"
        type: choice
        options:
          - "patch"
          - "minor"
          - "major"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - uses: actions/checkout@v3

      - run: npm install semver
      - name: Create tag
        uses: actions/github-script@v6
        with:
          script: |
            const semver = require('semver')

            const { owner, repo } = context.repo
            const release_type = context.payload.inputs.release_type

            const { data: latestRelease } = await github.rest.repos.getLatestRelease({
              owner,
              repo
            })
            console.log(`Latest release is "${latestRelease.tag_name}"`)
            const rawVersion = latestRelease.tag_name.replace('v', '')
            console.log(`Latest version is "${rawVersion}"`)

            const incResult = semver.inc(rawVersion, release_type)
            console.log(`Upcoming ${release_type} release is "${incResult}"`)

            github.rest.git.createRef({
              owner,
              repo,
              ref: `refs/tags/v${incResult}`,
              sha: context.sha
            })

      - name: Update current tag
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.git.updateRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/current',
              sha: context.sha
            })
