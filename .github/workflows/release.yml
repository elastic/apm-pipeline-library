---
name: release

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: Type of release [major, minor, patch]
        required: true
        default: "patch"
        type: choice
        options:
          - "patch"
          - "minor"
          - "major"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - uses: actions/checkout@v3

      - run: npm install semver
      - name: Create tag
        uses: actions/github-script@v6
        with:
          script: |
            const semver = require('semver')

            var release = github.rest.git.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            })

            const rawVersion = release.tag_name.replace('v', '')
            const incResult = semver.inc(rawVersion, core.getInput('release_type'))

            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/v${incResult}`,
              sha: context.sha
            })

      - name: Update current tag
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.git.updateRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/current',
              sha: context.sha
            })
