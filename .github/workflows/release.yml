---
name: release

permissions:
  contents: read

on:
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - uses: actions/checkout@v3

      - name: Create tag
        uses: actions/github-script@v6
        with:
          script: |
            import semver, { ReleaseType } from "semver"

            var release = github.rest.git.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            })

            const rawVersion = release.tag_name.replace('v'', '')
            const incResult = semver.inc(rawVersion, 'patch')

            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/v${incResult}`,
              sha: context.sha
            })

      - name: Update current tag
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.git.updateRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/current',
              sha: context.sha
            })
