---
name: pytest_otel build and tests

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'resources/scripts/pytest_otel/**'
      - '.github/workflows/pytest_otel.yml'
  push:
    paths:
      - 'resources/scripts/pytest_otel/**'

permissions:
  contents: read

jobs:
  lint:
    name: Run linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint
        run: make -C resources/scripts/pytest_otel lint

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: test
        run: make -C resources/scripts/pytest_otel test
      - name: it-test
        run: make -C resources/scripts/pytest_otel it-test
      - uses: rainbow-duck-games/unity-test-publisher@82614fdbce4f519c5f75b24511d94250af6c04d9
        if: ${{ always() }} # Avoid skipping on failed tests
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          reportPaths: resources/scripts/pytest_otel/**/junit-*.xml
